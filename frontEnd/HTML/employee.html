<body id="header">

        <form action="" onsubmit="return Validation()">
            <div id="topdiv">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Add Employee
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="box">
                                    <h1 class="heading" id="heading"> </h1>
                                    <br>
                                    <div class="form">
                                        <!-- <form action=""> -->
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="First_Name"
                                                    placeholder="Enter First Name">
                                                <small id="FirstNameError"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="Last_Name"
                                                    placeholder="Enter Last Name">
                                                <span id="LastNameError"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Enter email address">
                                                <span id="emailError"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="department"
                                                    placeholder="Enter Department">
                                                <span id="departmentError"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="mobileNo"
                                                    placeholder="Enter Mobile No">
                                                <span id="mobileNoError"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Enter Password">
                                                <span id="passwordError"></span>
                                            </div>
                                        </div>


                                        <!-- </form> -->
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary btn-lg" data-dismiss="modal"
                                    onclick="empPostData()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table" id="emptable">
                    <thead id="thead">
                        <tr>
                            <th>First Name </th>
                            <th>Last Name</th>
                            <th>Email ID</th>
                            <th>Department</th>
                            <th>Mobile No</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

            </div>
        </form>
