<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- import ajax and Jquery Api Calls -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import JavaScript file Form Validation -->
    <script src="../JS/post.js">
    
    </script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- import Css -->
    <link rel="stylesheet" href="../CSS/addEmployee.css">
    <title>Add Employee</title>
</head>

<body>
    <div class="box">
        <h1 class="heading">Add Emplyees Details</h1>
        <br>
        <div class="form">
            <!-- <form action=""> -->
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="First_Name" placeholder="Enter First Name">
                        <small id="FirstNameError"></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Last_Name" placeholder="Enter Last Name">
                        <span id="LastNameError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email address">
                        <span id="emailError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="department" placeholder="Enter Department">
                        <span id="departmentError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mobileNo" placeholder="Enter Mobile No">
                        <span id="mobileNoError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        <span id="passwordError"></span>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" onclick="empPostData()">Submit</button>
            <!-- </form> -->
        </div>
    </div>
</body>

</html>
